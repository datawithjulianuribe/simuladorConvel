<!DOCTYPE html>
<html>
<head>
  <title>SIMULADOR CONVEL</title>
  <script>
    function invocarArchivoPython() {
      fetch('simulConvel.py')
        .then(response => response.text())
        .then(data => {
          // Procesa los datos recibidos (respuesta del archivo Python)
          console.log(data);
          // Muestra los resultados en tu página web
          document.getElementById('resultado').textContent = data;
        })
        .catch(error => {
          console.error('Ocurrió un error:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Simulador CONVEL</h1>

  <button onclick="invocarArchivoPython()">Invocar simulador</button>

  <div id="resultado"></div>
</body>
</html>
